		<p>政大去年12月幾乎天天都下雨，每次進到圖書館，都會把傘放在圖書館外，也因此思考是不是大家都跟我們一樣，害怕自己的傘被偷；又那時聽到了｢怪天氣｣這首歌，因而有了這個想法，一方面表示責備天氣的意思，另一方面表達對於連續下雨的奇怪天氣的無奈。</p>
